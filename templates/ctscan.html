<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Your MRI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007BFF;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        label {
            display: block;
            background-color: white;
            color: #007BFF;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .image-preview {
            width: 100%;
            height: 300px;
            border: 2px dashed white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            background-color: #f5f5f5;
            color: #888;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        button {
            background-color: white;
            color: #007BFF;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload your CT scan</h1>
        <!-- File selection button -->
        <form method="POST" enctype="multipart/form-data">
            <label for="file-upload">Browse Your Files</label>
            <input type="file" id="file-upload" name="file" accept="image/*" onchange="previewImage(event)">
            
            <!-- Designated block for image preview -->
            <div class="image-preview" id="image-preview-container">
                <span id="placeholder-text">Image preview will appear here</span>
                <img id="image-preview" alt="Image Preview">
            </div>
            
            <!-- Submit button -->
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const previewContainer = document.getElementById('image-preview-container');
            const placeholderText = document.getElementById('placeholder-text');
            const previewImage = document.getElementById('image-preview');

            if (file) {
                placeholderText.style.display = 'none'; // Hide placeholder text
                previewImage.src = URL.createObjectURL(file); // Set image source
                previewImage.style.display = 'block'; // Show the image
            } else {
                placeholderText.style.display = 'block'; // Show placeholder text if no file is selected
                previewImage.style.display = 'none'; // Hide the image
            }
        }
    </script>
</body>
</html>
